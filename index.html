<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link  rel="icon"   href="rsc/icono.png" type="image/png" />
    <title>Inicio</title>
</head>
<body>
    <script src="js/appIndex.js"></script>
    <section class="contenedor-superior">
        <h1>Actividad 1. Primitivas</h1>
    </section>
    <!--MENÚ-->
    <section class="contenido">
        <!--DIBUJAR CAJAS-->
        <article class="contenedor">
            <h4>CREAR CAJAS</h4>
            <input type="number" id="n1" name="n1" placeholder="Ingresa el número de cajas" min="1" required>
            <label for="color-fondo">Color de fondo</label>
            <input type="color" id="color-fondo">
            <select id="bordes" class="bordesClass">
              <option value="0">Seleccione un tipo</option>
              <option value="solid">Solid</option>
              <option value="dotted">Dotted</option>
              <option value="double">Double</option>
            </select>
            <a class="cajas" onclick="dibujarCajas()">Dibujar</a>
        </article>
        <!--ENCUESTA-->
        <article class="contenedor">
          <h4>ENCUESTA: PELICULAS</h4>
          <h6>1. Película favorita</h6>
          <select id="pelicula" class="encuestaPeliculas">
            <option value="0" selected>Seleccione una</option>
            <option value="Forrest Gump">Forrest Gump</option>
            <option value="Titanic">Titanic</option>
            <option value="Matilda">Matilda</option>
          </select>
          <h6>2. Actor o actriz favorita</h6>
          <select id="actor" class="encuestaPeliculas">
            <option value="0" selected>Seleccione una</option>
            <option value="Dwayne Johnson">Dwayne Johnson</option>
            <option value="Salma Hayek">Salma Hayek</option>
            <option value="María Félix">María Félix</option>
          </select>
          <h6>3. Género preferido</h6>
          <select id="genero" class="encuestaPeliculas">
            <option value="0" selected>Seleccione una</option>
            <option value="Acción">Acción</option>
            <option value="Comedia">Comedia</option>
            <option value="Romance">Romance</option>
          </select>
          <h6>4. Productora preferida</h6>
          <select id="productora" class="encuestaPeliculas">
            <option value="0" selected>Seleccione una</option>
            <option value="norte">Happy Madison</option>
            <option value="sur">Warner Bros</option>
            <option value="centro">20th Century Fox</option>
          </select>
          <h6>5. Película con mejor banda sonora para tí</h6>
          <select id="banda-sonora" class="encuestaPeliculas">
            <option value="0" selected>Seleccione una</option>
            <option value="Sherek">Sherek</option>
            <option value="Taxi Driver">Taxi Driver</option>
            <option value="Blade Runner">Blade Runner</option>
          </select>
          <a class="cajas" onclick="encuestaPeliculas()">Enviar</a>
        </article>
    </section>
    <footer>
      <section id="resultado" class="res">Resultados</section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
